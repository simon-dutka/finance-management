<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width,
            initial-scale=1.0" / >

            <title>Finance Management</title>

            <link rel="stylesheet" href="/client/styles/app.css" />
        </head>

        <div id="loader" class="loader-container">
            <img class="loader" src="/client/assets/loader.svg" alt="loader" />
        </div>

        <navbar-element></navbar-element>

        <section class="history history--large">
            <p class="history-title">History</p>

            <div class="history-config">
                <div class="history-config__container">
                    <input
                        type="text"
                        name="category"
                        id="sort-list-container"
                        class="history-config__input"
                        list="sort-list"
                        placeholder="Sort"
                        onkeypress="return false"
                        required
                    />

                    <datalist id="sort-list">
                        <option
                            class="sort-option"
                            value="Low to high"
                        ></option>
                        <option
                            class="sort-option"
                            value="High to low"
                        ></option>
                        <option
                            class="sort-option"
                            value="Newest first"
                        ></option>
                        <option
                            class="sort-option"
                            value="Oldest first"
                        ></option>
                    </datalist>
                </div>

                <div class="history-config__container">
                    <p class="history-config__title">Filtrownie</p>
                </div>
            </div>

            <div id="history-container" class="history-container"></div>
        </section>

        <script
            defer
            type="module"
            src="../../scripts/dist/pages/history/history.js"
        ></script>
    </body>
</html>
