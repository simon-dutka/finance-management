<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <meta charset="UTF-8" />

            <meta name="viewport" content="width=device-width,
            initial-scale=1.0" / >

            <link rel="stylesheet" href="/client/styles/app.css" />

        <navbar-element></navbar-element>

        <a href="#">

                />

        <a href="#">
            <div class="card__item card__item--expense">
