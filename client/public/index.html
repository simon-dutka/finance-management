<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finance Management</title>

        <link rel="stylesheet" href="../styles/app.css" />
    </head>

    <body>
        <div class="navbar__container">
            <div class="navbar__user-container">
                <img
                    class="navbar__user-img"
                    src="../assets/user.svg"
                    alt="user image"
                />
                <p class="navbar__username">John Smith</p>
            </div>

            <navbar class="navbar__container-items">
                <ul class="navbar__items">
                    <li class="navbar__item">History</li>
                    <li class="navbar__item">Transactions</li>
                    <li class="navbar__item">Statistic</li>
                </ul>
            </navbar>

            <p class="navbar__logout">Logout</p>
        </div>

        <a href="#">
            <div class="card__item card__item--income">
                <img
                    class="card__item-img"
                    src="../assets/plus.svg"
                    alt="plus icon"
                />
                <p class="card__item-text">Income</p>
            </div>
        </a>

        <a href="#">
            <div class="card__item card__item--expense">
                <img
                    class="card__item-img"
                    src="../assets/plus.svg"
                    alt="plus icon"
                />
                <a href="#"> <p class="card__item-text">Expense</p></a>
            </div>
        </a>

        <section class="history">
            <p class="history-title">History</p>
            <div class="history__item-container">
                <p class="history__item">Pizza with friends</p>
                <p class="history__item">Income</p>
                <p class="history__item">Food</p>
                <p class="history__item">10/20/2022 23:48</p>
                <p class="history__item">30$</p>
            </div>
        </section>

        <!-- <script type="module" src="../scripts/dist/App.js"></script> -->
    </body>
</html>
