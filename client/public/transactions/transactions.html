<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width,
            initial-scale=1.0" / >

            <title>Finance Management</title>

            <link rel="stylesheet" href="/client/styles/app.css" />
        </head>

        <div id="loader" class="loader-container">
            <img class="loader" src="/client/assets/loader.svg" alt="loader" />
        </div>

        <navbar-element></navbar-element>

        <div class="card__item card__item--income">
            <img
                class="card__item-img"
                src="../../assets/plus.svg"
                alt="plus icon"
            />
            <p class="card__item-text">Income</p>
        </div>

        <div class="card__item card__item--expense">
            <img
                class="card__item-img"
                src="../../assets/plus.svg"
                alt="plus icon"
            />
            <a href="#"> <p class="card__item-text">Expense</p></a>
        </div>

        <form class="form__transactions form__transactions--income">
            <p class="form__transactions-title">Income</p>

            <div class="form__transactions-container form-transactions">
                <input
                    type="text"
                    name="title"
                    class="form__input form-title"
                    placeholder="Title of transaction"
                    required
                />

                <input
                    type="number"
                    name="amount"
                    class="form__input form-amount"
                    placeholder="Enter amount"
                    required
                />

                <input
                    type="text"
                    name="category"
                    class="form__input form-category"
                    list="income-categories"
                    placeholder="Category"
                    onkeypress="return false"
                    required
                />

                <input
                    type="text"
                    name="source"
                    class="form__input form-source"
                    list="sources"
                    placeholder="Source"
                    onkeypress="return false"
                    required
                />

                <datalist id="income-categories">
                    <option value="Salary"></option>
                    <option value="Cash"></option>
                    <option value="Other"></option>
                </datalist>

                <datalist id="sources">
                    <option value="Cash"></option>
                    <option value="Card"></option>
                </datalist>
            </div>

            <p class="form__transactions-btn form-btn">Add</p>
        </form>

        <form class="form__transactions form__transactions--expense">
            <p class="form__transactions-title">Expense</p>

            <div class="form__transactions-container form-transactions">
                <input
                    type="text"
                    name="title"
                    class="form__input form-title"
                    placeholder="Title of transaction"
                    required
                />

                <input
                    type="number"
                    name="amount"
                    class="form__input form-amount"
                    placeholder="Enter amount"
                    required
                />

                <input
                    type="text"
                    name="category"
                    class="form__input form-category"
                    list="income-categories"
                    placeholder="Category"
                    onkeypress="return false"
                    required
                />

                <input
                    type="text"
                    name="source"
                    class="form__input form-source"
                    list="sources"
                    placeholder="Source"
                    onkeypress="return false"
                    required
                />

                <datalist id="income-categories">
                    <option value="Salary"></option>
                    <option value="Cash"></option>
                    <option value="Other"></option>
                </datalist>

                <datalist id="sources">
                    <option value="Cash"></option>
                    <option value="Card"></option>
                </datalist>
            </div>

            <p type="submit" class="form__transactions-btn form-btn">Add</p>
        </form>

        <script
            type="module"
            src="../../scripts/dist/transactions/Transactions.js"
        ></script>
    </body>
</html>
