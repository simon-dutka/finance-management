<!DOCTYPE html>
<html lang="en">
    <body>
        <head-element></head-element>
        <navbar-element></navbar-element>

        <div class="card__item card__item--income">
            <img
                class="card__item-img"
                src="../../assets/plus.svg"
                alt="plus icon"
            />
            <p class="card__item-text">Income</p>
        </div>

        <div class="card__item card__item--expense">
            <img
                class="card__item-img"
                src="../../assets/plus.svg"
                alt="plus icon"
            />
            <a href="#"> <p class="card__item-text">Expense</p></a>
        </div>

        <form class="form__transactions form__transactions--income">
            <p class="form__transactions-title">Income</p>

            <div class="form__transactions-container">
                <input
                    type="text"
                    name="title"
                    id="income__title-of-transation"
                    class="form__input"
                    placeholder="Title of transaction"
                    required
                />

                <input
                    type="number"
                    name="amount"
                    id="income__amount"
                    class="form__input"
                    placeholder="Enter amount"
                    required
                />

                <input
                    type="text"
                    name="category"
                    id="income__category"
                    class="form__input"
                    list="income-categories"
                    placeholder="Category"
                    onkeypress="return false"
                    required
                />

                <datalist id="income-categories">
                    <option value="Salary"></option>
                    <option value="Cash"></option>
                    <option value="Other"></option>
                </datalist>

                <input
                    type="text"
                    name="source"
                    id="income__source"
                    class="form__input"
                    list="sources"
                    placeholder="Source"
                    onkeypress="return false"
                    required
                />

                <datalist id="sources">
                    <option value="Cash"></option>
                    <option value="Card"></option>
                </datalist>
            </div>

            <button class="form__transactions-btn">Add</button>
        </form>

        <form class="form__transactions form__transactions--expense">
            <p class="form__transactions-title">Expense</p>

            <div class="form__transactions-container">
                <input
                    type="text"
                    name="title"
                    id="income__title-of-transation"
                    class="form__input"
                    placeholder="Title of transaction"
                    required
                />

                <input
                    type="number"
                    name="amount"
                    id="income__amount"
                    class="form__input"
                    placeholder="Enter amount"
                    required
                />

                <input
                    type="text"
                    name="category"
                    id="income__category"
                    class="form__input"
                    list="income-categories"
                    placeholder="Category"
                    onkeypress="return false"
                    required
                />

                <datalist id="income-categories">
                    <option value="Salary"></option>
                    <option value="Cash"></option>
                    <option value="Other"></option>
                </datalist>

                <input
                    type="text"
                    name="source"
                    id="income__source"
                    class="form__input"
                    list="sources"
                    placeholder="Source"
                    onkeypress="return false"
                    required
                />

                <datalist id="sources">
                    <option value="Cash"></option>
                    <option value="Card"></option>
                </datalist>
            </div>

            <button class="form__transactions-btn">Add</button>
        </form>

        <script
            type="module"
            src="../../scripts/dist/transactions/Transactions.js"
        ></script>

        <!-- Templates  -->
        <script
            type="module"
            src="../../scripts/dist/templates/Head.js"
        ></script>
        <script
            type="module"
            src="../../scripts/dist/templates/Navbar.js"
        ></script>
    </body>
</html>
