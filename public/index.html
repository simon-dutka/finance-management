<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finance Management</title>

        <link rel="stylesheet" href="styles/app.css" />
    </head>

    <body>
        <main class="top__container">
            <section class="main-graph__container">
                <h1 id="balance"></h1>
                <canvas id="main-graph" class="main-graph"></canvas>
            </section>

            <section class="options">
                <section class="form__container">
                    <form class="form">
                        <h2 class="form__title">Income</h2>

                        <div class="form__informations">
                            <input
                                type="text"
                                name="title"
                                id="income__title-of-transation"
                                class="form__input"
                                placeholder="Title of transaction"
                                required
                            />

                            <input
                                type="number"
                                name="amount"
                                id="income__amount"
                                class="form__input"
                                placeholder="Enter amount"
                                required
                            />

                            <input
                                type="text"
                                name="category"
                                id="income__category"
                                class="form__input"
                                list="income-categories"
                                placeholder="Category"
                                onkeypress="return false"
                                required
                            />

                            <datalist id="income-categories">
                                <option value="Salary"></option>
                                <option value="Cash"></option>
                                <option value="Other"></option>
                            </datalist>

                            <input
                                type="text"
                                name="source"
                                id="income__source"
                                class="form__input"
                                list="sources"
                                placeholder="Source"
                                onkeypress="return false"
                                required
                            />

                            <datalist id="sources">
                                <option value="Cash"></option>
                                <option value="Card"></option>
                            </datalist>
                        </div>

                        <button id="income__add-button" class="add-button">
                            ADD
                        </button>
                    </form>

                    <form class="form">
                        <h2 class="form__title">Expense</h2>

                        <div class="form__informations">
                            <input
                                type="text"
                                name="title"
                                id="expense__title-of-transation"
                                class="form__input"
                                placeholder="Title of transaction"
                                required
                            />

                            <input
                                type="number"
                                name="amount"
                                id="expense__amount"
                                class="form__input"
                                placeholder="Enter amount"
                                required
                            />

                            <input
                                type="text"
                                name="category"
                                id="expense__category"
                                class="form__input"
                                list="expense-categories"
                                placeholder="Category"
                                onkeypress="return false"
                                required
                            />

                            <datalist id="expense-categories">
                                <option value="Food"></option>
                                <option value="Eduation"></option>
                                <option value="House"></option>
                                <option value="Transport"></option>
                                <option value="Entertainment"></option>
                                <option value="Other"></option>
                            </datalist>

                            <input
                                type="text"
                                name="source"
                                id="expense__source"
                                class="form__input"
                                list="sources"
                                placeholder="Source"
                                onkeypress="return false"
                                required
                            />

                            <datalist id="sources">
                                <option value="Cash"></option>
                                <option value="Card"></option>
                            </datalist>
                        </div>

                        <button id="expense__add-button" class="add-button">
                            ADD
                        </button>
                    </form>
                </section>
            </section>
        </main>

        <section id="history" class="history">
            <div class="history__menu">
                <h3>History</h3>
                <!-- <p
                    id="history__all-btn"
                    class="history__category history__category--all"
                >
                    All
                </p> -->
                <button
                    id="history__all-btn"
                    class="history__category history__category--all"
                >
                    All
                </button>

                <button
                    id="history__income-btn"
                    class="history__category history__category--income"
                >
                    Income
                </button>

                <button id="history__expense-btn" class="history__category">
                    Expense
                </button>

                <button id="history__low-to-high-btn" class="history__category">
                    Low to high
                </button>
            </div>
            <div id="history__container" data-type="income"></div>
        </section>

        <script src="../node_modules/chart.js/dist/chart.min.js"></script>
        <script type="module" src="../dist/app.js"></script>
    </body>
</html>
