<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finance Management</title>

        <link rel="stylesheet" href="styles/app.css" />
    </head>

    <body>
        <section class="options">
            <h1 id="balance" data-value="0"></h1>

            <section class="form__container">
                <form class="form">
                    <h2 class="form__title">Income</h2>

                    <div class="form__informations">
                        <input
                            type="text"
                            name="title"
                            id="form__title-of-transation"
                            class="form__input"
                            placeholder="Title of transaction"
                            required
                        />

                        <input
                            type="number"
                            name="amount"
                            id="form__amount"
                            class="form__input"
                            placeholder="Enter amount"
                            required
                        />

                        <input
                            type="text"
                            name="category"
                            id="form__category"
                            class="form__input"
                            list="categories"
                            placeholder="Category"
                            onkeypress="return false"
                            required
                        />

                        <datalist id="categories">
                            <option value="Food"></option>
                            <option value="Eduation"></option>
                            <option value="House"></option>
                            <option value="Transport"></option>
                            <option value="Entertainment"></option>
                            <option value="Other"></option>
                        </datalist>

                        <input
                            type="text"
                            name="source"
                            id="form__source"
                            class="form__input"
                            list="sources"
                            placeholder="Source"
                            onkeypress="return false"
                            required
                        />

                        <datalist id="sources">
                            <option value="Cash"></option>
                            <option value="Card"></option>
                        </datalist>
                    </div>

                    <button id="income_button" class="add-button">ADD</button>
                </form>

                <form class="form">
                    <h2 class="form__title">Expense</h2>

                    <div class="form__informations">
                        <input
                            type="text"
                            name="title"
                            id="form__title-of-transation"
                            class="form__input"
                            placeholder="Title of transaction"
                            required
                        />

                        <input
                            type="number"
                            name="amount"
                            id="form__amount"
                            class="form__input"
                            placeholder="Enter amount"
                            required
                        />

                        <input
                            type="text"
                            name="category"
                            id="form__category"
                            class="form__input"
                            list="categories"
                            placeholder="Category"
                            required
                        />

                        <datalist id="categories">
                            <option value="Food"></option>
                            <option value="Eduation"></option>
                            <option value="House"></option>
                            <option value="Transport"></option>
                            <option value="Entertainment"></option>
                            <option value="Other"></option>
                        </datalist>

                        <input
                            type="text"
                            name="source"
                            id="form__source"
                            class="form__input"
                            list="sources"
                            placeholder="Source"
                            required
                        />

                        <datalist id="sources">
                            <option value="Cash"></option>
                            <option value="Card"></option>
                        </datalist>
                    </div>

                    <button id="expense_button" class="add-button">ADD</button>
                </form>
            </section>
        </section>

        <section id="history" class="history">
            <div class="history__menu">
                <h3>History</h3>
                <p class="history__category history__category--income">
                    Income
                </p>
                <p class="history__category">Expense</p>
            </div>
        </section>

        <script type="module" src="../dist/app.js"></script>
    </body>
</html>
